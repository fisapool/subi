<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Session Buddy with J2Cookies</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap">
    <style>
        :root {
            --primary-color: #4285F4;
            --primary-dark: #3367D6;
            --secondary-color: #34A853;
            --secondary-dark: #2E7D32;
            --danger-color: #EA4335;
            --danger-dark: #C62828;
            --background-color: #F5F5F5;
            --card-color: #FFFFFF;
            --text-primary: #202124;
            --text-secondary: #5F6368;
            --border-color: #DADCE0;
            --shadow: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
            --transition: all 0.3s cubic-bezier(.25,.8,.25,1);
        }
        
        body {
            width: 350px;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            font-size: 14px;
            line-height: 1.5;
        }
        
        .container {
            padding: 16px;
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }
        
        .header-logo {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .header-logo img {
            width: 24px;
            height: 24px;
        }
        
        .header-logo h1 {
            margin: 0;
            font-size: 16px;
            font-weight: 500;
        }

        .summary {
            background: var(--card-color);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 16px;
            box-shadow: var(--shadow);
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px 0;
        }

        .search-box {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            margin-bottom: 16px;
            box-sizing: border-box;
            font-family: inherit;
            font-size: inherit;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
        }

        .actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 16px;
        }

        .btn {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: var(--primary-color);
            color: white;
        }

        .btn:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: var(--secondary-color);
        }

        .btn-secondary:hover {
            background: var(--secondary-dark);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
        }

        .btn-outline:hover {
            background: rgba(66, 133, 244, 0.1);
        }

        .recent-list {
            background: var(--card-color);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .recent-item {
            padding: 8px 12px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .recent-item:last-child {
            border-bottom: none;
        }

        .recent-item:hover {
            background: rgba(66, 133, 244, 0.05);
        }

        .recent-item-title {
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .recent-item-title .favorite {
            color: #FFB800;
            font-size: 16px;
        }

        .recent-item-meta {
            font-size: 12px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .recent-item-meta .dot {
            font-size: 8px;
            line-height: 1;
        }

        .category-badge {
            background: rgba(66, 133, 244, 0.1);
            color: var(--primary-color);
            padding: 2px 6px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
        }

        .recent-item-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-icon {
            background: none;
            border: none;
            padding: 4px;
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 16px;
            line-height: 1;
            transition: var(--transition);
        }

        .btn-icon:hover {
            color: #FFB800;
        }

        .btn-icon.favorite-btn {
            color: #FFB800;
        }

        .footer {
            display: flex;
            justify-content: center;
            margin-top: 16px;
        }

        .footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .badge {
            background: var(--primary-color);
            color: white;
            padding: 2px 6px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-message {
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 16px;
            display: none;
        }

        .success {
            background: #E8F5E9;
            color: var(--secondary-dark);
            border-left: 4px solid var(--secondary-color);
        }

        .error {
            background: #FFEBEE;
            color: var(--danger-dark);
            border-left: 4px solid var(--danger-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-logo">
                <img src="assets/logo-32.png" alt="Logo">
                <h1>Session Buddy</h1>
            </div>
            <button class="btn btn-outline" id="openSettings">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                </svg>
            </button>
        </div>

        <div class="summary">
            <div class="summary-item">
                <span>Active Sessions</span>
                <span id="sessionCount" class="badge">0</span>
            </div>
            <div class="summary-item">
                <span>Total Tabs</span>
                <span id="tabCount" class="badge">0</span>
            </div>
            <div class="summary-item">
                <span>Cookie Profiles</span>
                <span id="profileCount" class="badge">0</span>
            </div>
        </div>

        <div id="statusMessage" class="status-message"></div>

        <input type="text" class="search-box" placeholder="Quick search..." id="quickSearch">

        <div class="save-session-form" style="display: none;">
            <div class="form-group" style="margin-bottom: 16px;">
                <label for="sessionName" style="display: block; margin-bottom: 8px;">Session Name</label>
                <input type="text" id="sessionName" class="search-box" style="margin-bottom: 8px;">
                <label for="sessionCategory" style="display: block; margin-bottom: 8px;">Category</label>
                <select id="sessionCategory" class="search-box" style="margin-bottom: 16px;">
                    <!-- Categories will be populated here -->
                </select>
                <div class="actions" style="justify-content: flex-end;">
                    <button class="btn btn-outline" id="cancelSave">Cancel</button>
                    <button class="btn" id="confirmSave">Save</button>
                </div>
            </div>
        </div>

        <div class="actions" id="mainActions">
            <button class="btn" id="saveSession">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                    <polyline points="17 21 17 13 7 13 7 21"></polyline>
                    <polyline points="7 3 7 8 15 8"></polyline>
                </svg>
                Save Session
            </button>
            <button class="btn btn-secondary" id="loadSession">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                Load Session
            </button>
            <button class="btn btn-outline" id="shareSession">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="18" cy="5" r="3"></circle>
                    <circle cx="6" cy="12" r="3"></circle>
                    <circle cx="18" cy="19" r="3"></circle>
                    <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                    <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                </svg>
                Share Session
            </button>
        </div>

        <div class="recent-list" id="recentList">
            <!-- Recent sessions will be populated here -->
        </div>

        <div class="footer">
            <a href="#" id="openOptionsPage">Open Full Manager</a>
        </div>
    </div>

    <script src="main.bundle.js"></script>
    <script src="service-worker-loader.js"></script>
    <script>
        // Update counts
        function updateCounts() {
            chrome.storage.local.get(['sessions', 'tabs', 'profiles'], function(data) {
                document.getElementById('sessionCount').textContent = data.sessions?.length || 0;
                document.getElementById('tabCount').textContent = data.tabs || 0;
                document.getElementById('profileCount').textContent = data.profiles?.length || 0;
            });
        }

        // Show status message
        function showStatus(message, type) {
            const status = document.getElementById('statusMessage');
            status.textContent = message;
            status.className = `status-message ${type}`;
            status.style.display = 'block';
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }

        // Load recent sessions
        function loadRecentSessions() {
            chrome.storage.local.get(['sessions'], function(data) {
                const recentList = document.getElementById('recentList');
                const sessions = data.sessions || [];
                
                if (sessions.length === 0) {
                    recentList.innerHTML = `
                        <div class="recent-item" style="justify-content: center; cursor: default;">
                            <span style="color: var(--text-secondary);">No recent sessions</span>
                        </div>
                    `;
                    return;
                }

                // Show only the 5 most recent sessions
                const recentSessions = sessions.slice(0, 5);
                recentList.innerHTML = recentSessions.map(session => `
                    <div class="recent-item" data-id="${session.id}">
                        <div>
                            <div class="recent-item-title">
                                ${session.name}
                                ${session.favorite ? '<span class="favorite">★</span>' : ''}
                            </div>
                            <div class="recent-item-meta">
                                <span class="category-badge">${session.category || 'All Sessions'}</span>
                                <span class="dot">•</span>
                                ${session.tabs.length} tabs
                                <span class="dot">•</span>
                                ${new Date(session.createdAt).toLocaleDateString()}
                            </div>
                        </div>
                        <div class="recent-item-actions">
                            <button class="btn-icon favorite-btn" data-id="${session.id}" title="${session.favorite ? 'Remove from favorites' : 'Add to favorites'}">
                                ${session.favorite ? '★' : '☆'}
                            </button>
                            <span class="badge">${session.tabs.length}</span>
                        </div>
                    </div>
                `).join('');

                // Add click handlers
                recentList.querySelectorAll('.recent-item').forEach(item => {
                    // Load session on click (excluding favorite button)
                    item.addEventListener('click', (e) => {
                        if (!e.target.closest('.favorite-btn')) {
                            const sessionId = item.dataset.id;
                            chrome.runtime.sendMessage({ action: 'LOAD_SESSION', sessionId }, response => {
                                if (response.success) {
                                    showStatus('Session loaded successfully', 'success');
                                    window.close();
                                } else {
                                    showStatus('Error loading session', 'error');
                                }
                            });
                        }
                    });

                    // Handle favorite button clicks
                    const favoriteBtn = item.querySelector('.favorite-btn');
                    if (favoriteBtn) {
                        favoriteBtn.addEventListener('click', (e) => {
                            e.stopPropagation();
                            const sessionId = favoriteBtn.dataset.id;
                            chrome.runtime.sendMessage({ action: 'TOGGLE_FAVORITE', sessionId }, response => {
                                if (response.success) {
                                    loadRecentSessions(); // Refresh the list
                                }
                            });
                        });
                    }
                });
            });
        }

        // Load categories
        function loadCategories() {
            chrome.runtime.sendMessage({ action: 'GET_CATEGORIES' }, response => {
                if (response.success) {
                    const select = document.getElementById('sessionCategory');
                    select.innerHTML = response.categories.map(category => 
                        `<option value="${category}">${category}</option>`
                    ).join('');
                }
            });
        }

        // Save session form handling
        document.getElementById('saveSession').addEventListener('click', () => {
            document.querySelector('.save-session-form').style.display = 'block';
            document.getElementById('mainActions').style.display = 'none';
            
            // Set default session name
            const date = new Date().toLocaleString();
            document.getElementById('sessionName').value = `Session ${date}`;
        });

        document.getElementById('cancelSave').addEventListener('click', () => {
            document.querySelector('.save-session-form').style.display = 'none';
            document.getElementById('mainActions').style.display = 'grid';
        });

        document.getElementById('confirmSave').addEventListener('click', () => {
            const name = document.getElementById('sessionName').value;
            const category = document.getElementById('sessionCategory').value;

            chrome.runtime.sendMessage({ 
                action: 'SAVE_SESSION',
                data: { name },
                category
            }, response => {
                if (response.success) {
                    showStatus('Session saved successfully', 'success');
                    updateCounts();
                    loadRecentSessions();
                    document.querySelector('.save-session-form').style.display = 'none';
                    document.getElementById('mainActions').style.display = 'grid';
                } else {
                    showStatus('Error saving session', 'error');
                }
            });
        });

        // Load session (opens the full manager)
        document.getElementById('loadSession').addEventListener('click', () => {
            chrome.runtime.openOptionsPage();
        });

        // Quick search
        document.getElementById('quickSearch').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            document.querySelectorAll('.recent-item').forEach(item => {
                const text = item.textContent.toLowerCase();
                item.style.display = text.includes(searchTerm) ? 'flex' : 'none';
            });
        });

        // Open options page
        document.getElementById('openOptionsPage').addEventListener('click', () => {
            chrome.runtime.openOptionsPage();
        });

        // Open settings
        document.getElementById('openSettings').addEventListener('click', () => {
            chrome.runtime.openOptionsPage();
        });

        // Share session
        document.getElementById('shareSession').addEventListener('click', () => {
            const width = 400;
            const height = 600;
            const left = (screen.width - width) / 2;
            const top = (screen.height - height) / 2;

            chrome.windows.create({
                url: 'popup-share.html',
                type: 'popup',
                width: width,
                height: height,
                left: Math.round(left),
                top: Math.round(top)
            });
            window.close();
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            updateCounts();
            loadRecentSessions();
            loadCategories();
        });
    </script>
</body>
</html>
