<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Session Buddy - Session Manager</title>
   <link rel="stylesheet" href="./assets/tailwind.css">
   <link rel="stylesheet" href="./assets/popup.css">
</head>
<body>
   <div id="app">
       <div class="header flex items-center justify-between mb-5 pb-3 border-b border-gray-200">
           <h1 class="text-xl font-bold text-gray-800">Session Manager</h1>
           <button class="btn btn-primary" id="newSession">New Session</button>
       </div>
       
       <div class="session-list max-h-[400px] overflow-y-auto" id="sessionList">
           <!-- Sessions will be populated here -->
           <div class="flex justify-center items-center py-8">
               <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
           </div>
       </div>

       <div class="status-bar fixed bottom-0 left-0 right-0 p-3 bg-white border-t border-gray-200 flex justify-between items-center">
           <span id="status" class="text-sm text-gray-600">Initializing...</span>
           <button class="btn btn-secondary" id="settings">Settings</button>
       </div>

       <!-- Warning dialog -->
       <div class="overlay" id="overlay"></div>
       <div class="warning-dialog" id="warningDialog">
           <div class="warning-dialog-header">
               <h3 class="warning-dialog-title">Cookie Validation Warnings</h3>
               <span class="warning-dialog-close" id="closeWarningDialog">&times;</span>
           </div>
           <div class="warning-dialog-content" id="warningDialogContent">
               <!-- Warning content will be populated here -->
           </div>
           <div class="warning-dialog-actions">
               <button class="btn btn-secondary" id="cancelImport">Cancel</button>
               <button class="btn btn-warning" id="proceedImport">Proceed Anyway</button>
           </div>
       </div>
   </div>

   <script type="module" src="./popup.bundle.js"></script>
</body>
</html>
