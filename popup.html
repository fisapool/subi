<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="img/logo-16.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Session & Cookie Manager</title>
    <script src="chart.umd.js"></script>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="popup-container">
      <!-- Header Section -->
      <header class="popup-header">
        <div class="header-content">
          <img src="img/logo-48.png" alt="Cookie Manager Logo" class="logo" />
          <h1>Session & Cookie Manager</h1>
        </div>
        <div class="user-profile">
          <button class="profile-button" id="profileBtn">
            <span class="icon">ðŸ‘¤</span>
          </button>
        </div>
      </header>

      <!-- Main Content -->
      <main class="popup-content">
        <!-- Tab Navigation -->
        <div class="tab-navigation">
          <button class="tab-button active" data-tab="sessions">Sessions</button>
          <button class="tab-button" data-tab="cookies">Cookies</button>
        </div>

        <!-- Sessions Tab -->
        <div class="tab-content active" id="sessions-tab">
          <!-- Search and Save Section -->
          <div class="search-save-section">
            <input type="text" class="search-input" placeholder="Search sessions..." />
            <button class="action-button primary" id="saveCurrentSessionBtn">
              <span class="icon">ðŸ’¾</span>
              Save Current Session
            </button>
          </div>

          <!-- Sessions List -->
          <div class="sessions-list">
            <table class="data-table">
              <thead>
                <tr>
                  <th>Session Name</th>
                  <th>Date Created</th>
                  <th>Tabs</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="sessionsTableBody">
                <!-- Sessions will be dynamically added here -->
              </tbody>
            </table>
          </div>
        </div>

        <!-- Cookies Tab -->
        <div class="tab-content" id="cookies-tab">
          <!-- Search Section -->
          <div class="search-section">
            <input type="text" class="search-input" placeholder="Search cookies..." />
          </div>

          <!-- Cookies List -->
          <div class="cookies-list">
            <table class="data-table">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Value</th>
                  <th>Domain</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="cookiesTableBody">
                <!-- Cookies will be dynamically added here -->
              </tbody>
            </table>
          </div>

          <!-- Domain Management -->
          <div class="domain-management">
            <h3>Domain Management</h3>
            <div class="domain-list" id="domainList">
              <!-- Domains will be dynamically added here -->
            </div>
          </div>
        </div>
      </main>

      <!-- Footer -->
      <footer class="popup-footer">
        <div class="footer-content">
          <button class="footer-button" id="helpBtn">Help</button>
          <button class="footer-button" id="supportBtn">Support</button>
          <span class="version-info">v2.0.0</span>
        </div>
        <div class="theme-toggle">
          <button class="theme-button" id="lightModeBtn">Light Mode</button>
          <button class="theme-button" id="darkModeBtn">Dark Mode</button>
        </div>
      </footer>

      <!-- Loading Overlay -->
      <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
      </div>

      <!-- Error Display -->
      <div class="error-section" id="errorSection" style="display: none;">
        <div class="error-header">
          <span class="error-title">Error</span>
          <button class="error-details-toggle">Show Details</button>
        </div>
        <div class="error-message"></div>
        <div class="error-details" style="display: none;"></div>
        <button class="error-dismiss">Dismiss</button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
