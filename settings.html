<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FISABytes Sessions - Settings</title>
    <link rel="stylesheet" href="shared.css">
    <style>
        /* Settings-specific styles */
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 0;
        }

        .settings-container {
            padding: 20px;
        }

        .nav-button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
        }

        .section-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .data-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .shortcut-key {
            background: var(--table-header-bg);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
            border: 1px solid var(--border-color);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <button class="nav-button" id="backButton">
                ‚Üê Back to Manager
            </button>
            <h1>Settings</h1>
        </div>
        <div class="theme-toggle">
            <button class="theme-button" id="lightModeBtn">Light Mode</button>
            <button class="theme-button" id="darkModeBtn">Dark Mode</button>
        </div>
    </header>

    <div class="settings-container">
        <div class="section-grid">
            <!-- General Settings -->
            <div class="section">
                <h2>General Settings</h2>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="autoSave">
                        Automatically save sessions
                    </label>
                </div>
                <div class="form-group">
                    <label for="autoSaveInterval">Auto-save interval (minutes):</label>
                    <input type="number" id="autoSaveInterval" min="5" max="120" value="30">
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="startupRestore">
                        Restore last session on startup
                    </label>
                </div>
            </div>

            <!-- Security Settings -->
            <div class="section">
                <h2>Security Settings</h2>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="encryptData">
                        Encrypt session data
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="clearOnExit">
                        Clear cookies on browser exit
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="notifyChanges">
                        Notify on cookie changes
                    </label>
                </div>
            </div>

            <!-- Keyboard Shortcuts -->
            <div class="section">
                <h2>Keyboard Shortcuts</h2>
                <div class="form-group">
                    <label>Save Session:</label>
                    <span class="shortcut-key">Ctrl</span> + <span class="shortcut-key">Shift</span> + <span class="shortcut-key">S</span>
                </div>
                <div class="form-group">
                    <label>Open Manager:</label>
                    <span class="shortcut-key">Ctrl</span> + <span class="shortcut-key">Shift</span> + <span class="shortcut-key">M</span>
                </div>
                <div class="form-group">
                    <label>Quick Save:</label>
                    <span class="shortcut-key">Ctrl</span> + <span class="shortcut-key">Q</span>
                </div>
            </div>

            <!-- Data Management -->
            <div class="section">
                <h2>Data Management</h2>
                <div class="data-actions">
                    <button class="button button-primary" id="exportData">Export All Sessions</button>
                    <button class="button button-primary" id="importData">Import Sessions</button>
                    <button class="button button-secondary" id="clearData">Clear All Sessions</button>
                </div>
                <div class="form-group" style="margin-top: 15px;">
                    <label>
                        <input type="checkbox" id="autoBackup">
                        Enable automatic backups
                    </label>
                </div>
            </div>
        </div>

        <div id="status" class="status"></div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <button class="footer-button" id="helpBtn">Help</button>
            <button class="footer-button" id="supportBtn">Support</button>
            <span class="version-info">v2.0.0</span>
        </div>
    </footer>

    <script src="settings.js"></script>
</body>
</html>
