<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - Session & Cookie Manager</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <img src="img/logo-48.png" alt="Cookie Manager Logo" class="logo">
            <h1>Session & Cookie Manager</h1>
        </div>

        <div class="auth-tabs">
            <button class="auth-tab active" data-tab="login">Login</button>
            <button class="auth-tab" data-tab="register">Register</button>
        </div>

        <!-- Login Form -->
        <div class="auth-form active" id="login-form">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter your password">
            </div>
            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" id="remember-me">
                    Remember me
                </label>
                <a href="#" id="forgot-password">Forgot Password?</a>
            </div>
            <button class="auth-button" id="login-button">Login</button>
            <div class="social-login">
                <p>Or login with:</p>
                <div class="social-buttons">
                    <button class="social-button google">Google</button>
                    <button class="social-button github">GitHub</button>
                </div>
            </div>
        </div>

        <!-- Registration Form -->
        <div class="auth-form" id="register-form">
            <div class="form-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" placeholder="Create a password">
            </div>
            <div class="form-group">
                <label for="register-confirm-password">Confirm Password</label>
                <input type="password" id="register-confirm-password" placeholder="Confirm your password">
            </div>
            <div class="form-group">
                <label class="terms-agreement">
                    <input type="checkbox" id="terms-agreement">
                    I agree to the <a href="#" id="terms-link">Terms of Service</a> and <a href="#" id="privacy-link">Privacy Policy</a>
                </label>
            </div>
            <button class="auth-button" id="register-button">Register</button>
        </div>

        <!-- Forgot Password Form -->
        <div class="auth-form" id="forgot-password-form">
            <div class="form-group">
                <label for="reset-email">Email</label>
                <input type="email" id="reset-email" placeholder="Enter your email">
            </div>
            <button class="auth-button" id="reset-password-button">Reset Password</button>
            <button class="auth-button secondary" id="back-to-login">Back to Login</button>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
