<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
    <style>
        .loader {
          display: none;
          border: 4px solid #f3f3f3; /* Light grey */
          border-top: 4px solid #3498db; /* Blue */
          border-radius: 50%;
          width: 20px;
          height: 20px;
          animation: spin 2s linear infinite;
        }
        .session-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #f8f8f8;
        }

        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
        .button-container {
            position: relative;
        }
    </style>
  <title>Firebase Auth Popup</title>
  <style>
    body {
      width: 400px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .hidden {
      display: none;
    }
    .input-group {
        margin-bottom: 15px;
    }
    .input-group label {
        display: block;
        margin-bottom: 5px;
    }
    .input-group input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 3px;
    }
    button {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        font-size: 16px;
    }
    #signInButton, #signUpButton {
        background-color: #4CAF50;
        color: white;
    }
    #logoutButton {
        background-color: #f44336;
        color: white;
    }    
    .error-message {
        color: red;
        margin-bottom: 10px;
        min-height: 18px;
    }
    #profileSection {
        margin-top: 20px;
    }

    .loading {
        display: inline-block;
    }
</style>
</head>
<body>
    <h2>Firebase Authentication</h2>

    <div id="signInView">
        <div class="error-message" id="signInError"></div>
        <div class="input-group">
            <label for="signInEmail">Email:</label>
            <input type="email" id="signInEmail" placeholder="Enter your email" />
        </div>
        <div class="input-group">
            <label for="signInPassword">Password:</label>
            <input type="password" id="signInPassword" placeholder="Enter your password" />
        </div>
        <div class="button-container">
          <button id="signInButton">Sign In</button>
          <div class="loader" id="signInLoader"></div>
        </div>
        <p>Don't have an account? <a href="#" id="showSignUp">Sign Up</a></p>
    </div>
    <div id="signUpView" class="hidden">
        <div class="error-message" id="signUpError"></div>
        <div class="input-group">
            <label for="signUpEmail">Email:</label>
            <input type="email" id="signUpEmail" placeholder="Enter your email" />
        </div>
        <div class="input-group">
            <label for="signUpPassword">Password:</label>
            <input type="password" id="signUpPassword" placeholder="Enter your password" />
        </div>
        <div class="button-container">
          <button id="signUpButton">Sign Up</button>
          <div class="loader" id="signUpLoader"></div>
        </div>
        <p>Already have an account? <a href="#" id="showSignIn">Sign In</a></p>
    </div>
    
    <div id="profileSection" class="hidden">
        <h3>Welcome, <span id="userName"></span>!</h3>
        <p>Email: <span id="userEmail"></span></p>
        <button id="logoutButton">Logout</button>
    </div>

    <div id="all-sessions-button" class="hidden">
      <button id="allSessionsButton">All Sessions</button>
    </div>
    <div id="new-session" class="hidden">
      <input type="text" id="newSessionUrl" placeholder="Enter url" />
      <input type="text" id="newSessionName" placeholder="Enter name" />
      <button id="newSessionButton">New Session</button>
    </div>
    <div id="sessions-container" class="hidden"></div>
    <script src="popup.js" type="module"></script>
</body>
</html>
