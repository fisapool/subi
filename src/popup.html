<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Session Manager</title>
    <style>
        body {
            width: 400px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        
        .session-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .session-item span {
            margin-right: 10px;
        }
        
        .session-item button {
            margin-left: 5px;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .session-item button:first-of-type {
            background-color: #4CAF50;
            color: white;
        }
        
        .session-item button:last-of-type {
            background-color: #f44336;
            color: white;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        
        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        
        #saveSession {
            width: 100%;
            padding: 10px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .status-message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 3px;
            text-align: center;
        }
        
        .status-message.success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        
        .status-message.error {
            background-color: #f2dede;
            color: #a94442;
        }
        
        .status-message.info {
            background-color: #d9edf7;
            color: #31708f;
        }
    </style>
</head>
<body>
    <h2>Session Manager</h2>
    
    <div class="input-group">
        <label for="sessionName">Session Name:</label>
        <input type="text" id="sessionName" placeholder="Enter session name">
    </div>
    
    <div class="input-group">
        <label for="domain">Domain:</label>
        <input type="text" id="domain" placeholder="Enter domain (e.g., example.com)">
    </div>
    
    <button id="saveSession">Save Current Session</button>
    
    <div id="statusMessage" class="status-message"></div>
    
    <h3>Saved Sessions</h3>
    <div id="sessionList"></div>
    
    <script src="popup.js" type="module"></script>
</body>
</html>
